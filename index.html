    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --accent-glow: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #8e8e8e;
        }
    }

    @layer base {
        body {
            @apply bg-[var(--bg-primary)] text-[var(--text-primary)] font-['Inter'] antialiased overflow-hidden;
        }
        
        /* Global Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Prism Overrides */
        pre[class*="language-"] {
            margin: 0 !important;
            padding: 0 !important;
            background: transparent !important;
            text-shadow: none !important;
            font-family: 'Fira Code', monospace !important;
            font-size: 14px !important;
            line-height: 1.6 !important;
        }
        code[class*="language-"] {
            font-family: 'Fira Code', monospace !important;
            text-shadow: none !important;
        }
    }

    @layer components {
        .glass-panel {
            @apply bg-white/5 backdrop-blur-xl border border-[var(--glass-border)];
        }
        
        /* Custom Thin Scrollbar for Code Blocks and Panels */
        /* Using !important to ensure it overrides base styles */
        .thin-scrollbar {
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent; /* Firefox */
        }
        
        .thin-scrollbar::-webkit-scrollbar {
            width: 4px !important;
            height: 4px !important;
        }
        .thin-scrollbar::-webkit-scrollbar-track {
            background: transparent !important;
        }
        .thin-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2) !important;
            border-radius: 4px !important;
        }
        .thin-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4) !important;
        }
    }

    @layer utilities {
        .animate-fade-in-up {
            animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    }
